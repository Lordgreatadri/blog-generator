<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-gray-300 font-sans antialiased" >
    <!-- Navbar -->
    <nav class="bg-blue-400 p-2 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold"><a href="/" class="text-white" style="text-decoration: none;">AI Blog Generator</a></h1>
        </div>
        <div>
            <a href="/login" class="text-white hover:underline">Login</a> | 
            <a href="/signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <br>
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% elif messages %}    
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-warning text-center text-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                

                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." required class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." required class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." required class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password_confirmation" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" required placeholder="Repeat your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-400 text-white p-2 rounded hover:bg-blue-500">Signup</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
